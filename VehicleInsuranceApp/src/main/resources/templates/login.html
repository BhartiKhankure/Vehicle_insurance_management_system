<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
    <meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Login Page</title>

        
        <script src="https://kit.fontawesome.com/b5b68a63bc.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width initial-scale=1, shrink-to-fit=no">

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css folder/stylesheet.css">

         <!--Bootstrap JS-->
         <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
         integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
         crossorigin="anonymous">
     </script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
         integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
         crossorigin="anonymous">
     </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
         integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
         crossorigin="anonymous">
     </script>

        <style>
            .footer {
    background-color: black;
    padding: 10px;
    text-align:justify;
    color: white;
  }
          </style>
    </head>
    <body>
        <header>
          <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand text-light text-uppercase" href="#">Vehicle Insurance management system</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit"><a class="text-warning" href="#">Sign In</a></button>
             
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit"><a class="text-warning" href="#">Sign Up</a></button>
                  
                  </form>
                </div>
              </nav>
          </header> 

          <section class="vh-100">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6 text-black">
          
                  <div class="px-5 ms-xl-4">

                    <i class="fa-solid fa-car fa-3x me-4 pt-6 mt-xl-5" style="color:darkslategrey;"></i>
                    <span class="h1 fw-bold mb-0">Vehicle Insurance</span>
                  </div>
          
                  <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          
                    <form style="width: 23rem;">
          
                      <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
          
                      <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control form-control-lg" name="email" placeholder="Email address">
                        <label class="form-label" for="email"></label>
                      </div>
          
                      <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control form-control-lg" name="password" placeholder="Password">
                        <label class="form-label" for="password"></label>
                      </div>
          
                      <div class="pt-1 mb-4">
                        <button class="btn btn-info btn-lg btn-block" type="button"><a href = "#">Login</a></button>
                      </div>
          
                      <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                      <p>Don't have an account? <a href="Registration form.html" class="link-info">Register here</a></p>
          
                    </form>
          
                  </div>
          
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
             <img src="images/vehicle.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
              </div>
            </div>
          </section>

          <div th:replace= "fragments::pageFooter"></div>

    </body>
</html>
