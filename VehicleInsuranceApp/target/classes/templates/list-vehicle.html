<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert = "fragments::pageHeader">
<meta charset="ISO-8859-1">

        <title>Vehicle Details</title>

</head>

<body>

<div th:replace="fragments::menu"> </div>

<div>
        <div class="card">
            <div class="card-body">
                <div th:switch="${vehicles}" class="container my-5">
                    <p class="my-5">
                        <a href="/vehicleForm" class="btn btn-primary"><i class="fas fa-user-plus ml-2">  Add Vehicle </i></a>
                    </p>
                    <div class="col-md-12">
                     <div class="alert alert-warning" th:if="${successMessage}"></div>
                        <h2 th:case="null">No Vehicle yet!</h2>
                        <div th:case="*">
                         <h2 class = "text-center text-success"><u>List Of All Vehicles</u></h2>
                            <table class="table table-striped table-responsive-md table-bordered">
                                <thead class = "thead-dark">
                                    <tr>
                                        <th>Category</th>
                                        <th>Plate Number</th>
                                        <th>Manufacturer</th>
                                        <th>Type</th>
                                        <th>Color</th>
                                        <th>Registration Date</th>
                                        <th>Pending Fines</th>
                                        <th>Insurance No.</th>
                                        <th>Customer Id</th>
                                        
                                        <th colspan="2">Actions</th>
                                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="vehicle : ${vehicles}">  <!-- 1 -->
                                        <td th:text="${vehicle.category}"></td>
                                        <td th:text="${vehicle.plateNumber}"></td>
                                        <td th:text="${vehicle.manufacturer}"></td>
                                        <td th:text="${vehicle.type}"></td>
                                        <td th:text="${vehicle.color}"></td>
                                        <td th:text="${vehicle.registrationDate}"></td>
                                        <td th:text="${vehicle.pendingFines}"></td>
                                        <td th:text="${vehicle.insurance.id}"></td>
                                        <td th:text="${vehicle.customer.id}"></td>
                                        <td><a th:href="@{/vehicles/editVehicle/{id}(id=${vehicle.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2">Edit</i></a></td> 
                                        <td><a th:href="@{/vehicles/deleteVehicle/{id}(id=${vehicle.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2">Delete</i></a></td> 
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
<div th:replace="fragments::pageFooter"></div>

</body></html>
